<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="x-icon" href="ecoally-v.webp">
    <title>
        AI Chat Bot
    
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="chat-container">
        
        <div class="ai-chat-box">
            <img src="chat.png" alt="" id="aiImage" width="8%%">
            <div class="ai-chat-area">
                Hello ! How Can I Help you Today!
                
            </div>
        </div>

    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image"><img src="img.svg" alt="">
        <input type="file" accept="image/*" hidden></button>
        <button id="submit"><img src="submit.svg" alt=""></button>

    </div>

    <script src="script.js"></script>
</body>

</html>
